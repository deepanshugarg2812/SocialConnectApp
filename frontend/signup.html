<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./CSS/signup.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script defer src="./JS/signup.js"></script>
    </head>
    <body>
       
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">SocialConnect</a>
        <button class="navbar-toggler" tysubmitpe="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="signup.html">Signup</a>
            </li>
            </ul>
        </div>
        </nav>

        <div class="container my-5 stack1">
            <div class="row">
                <input type="text" class="form-control my-1 col-12" id="username" placeholder="Enter your username" name="username">
                <input type="password" class="form-control my-1 col-12" id="password" placeholder="Enter your password" name="password">
                <input type="text" class="form-control my-1 col-12" id="firstname" placeholder="Enter your firstname" name="firstname">
                <input type="text" class="form-control my-1 col-12" id="lastname" placeholder="Enter your lastname" name="lastname">
                <select class="form-control my-1" id="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <input type="number" class="form-control my-1 col-12" id="age" placeholder="Enter your age" name="age">
                <button type="button" class="btn btn-primary my-1 col-12">Sign up</button>
            </div>
        </div>

    </body>
</html>
